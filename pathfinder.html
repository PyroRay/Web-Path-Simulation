<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pathfinding Simulation</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: #f4f4f4;
      }
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Pathfinding Simulation (Graph-Based)</h2>
    <canvas id="canvas" width="800" height="600"></canvas>
    <p>
      Click and drag to draw walls. Press "s" to set start, "g" to set goal, and
      "w" to draw more walls.
    </p>
    <p>Press "Enter" to generate graph.</p>
    <button id="beginAStar">Press to Pathfind with A* Algorithm</button>
    <button id="clearButton">Press to Clear All</button>
    <div
      id="logPanel"
      style="
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        background: #eee;
        padding: 10px;
        font-family: monospace;
        font-size: 0.9em;
        border: 1px solid #ccc;
      "
    >
      <strong>Debug Log:</strong><br />
    </div>
    <script src="pathfinder.js"></script>
  </body>
</html>
